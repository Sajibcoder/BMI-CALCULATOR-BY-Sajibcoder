<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="weight-input" id="width">Weight in kg</label>
        <input type="text" id="weight-input">
        <label for="height-input" id="height">Height in cm</label>
        <input type="text" id="height-input">
        <button id="btn">Calculate</button>
        <label for="bmi-output" id="bmi">Your BMI</label>
        <input type="text" id="bmi-output">
        <div>
            <table id="table">
                <caption>BMI INDEX</caption>
                <tr>
                    <th>Underweight</th>
                    <th>Normal</th>
                    <th>Overweight</th>
                    <th>Obese</th>
                </tr>
                <tr>
                    <td> Below 18,5</td>
                    <td> 18,5 - 24,9</td>
                    <td> 25 - 29,9</td>
                    <td> 30 and above</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
